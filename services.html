<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services - Manggagawang Pinoy</title>
  <link rel="stylesheet" href="services.css">
  <link rel="stylesheet" href="landingpage.css">
</head>
<body>
  <!-- Navbar/Header -->
  <nav>
    <div class="navbar-container">
      <div class="nav-logo">
        <img src="logo.png" alt="Manggagawang Pinoy Logo">
        <span>MANGGAGAWANG PINOY</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Services</a></li>
        <li><a href="#">Top Workers</a></li>
        <li><a href="#">Visit Tesda</a></li>
        <li><a href="#">About Us</a></li>
        <li><button class="sign-in-b">Sign in</button></li>
        <li><button class="sign-up-b" id="wideb">Register</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="services-main">
    <h1 class="services-title">SERVICES</h1>
    <div class="services-carousel">
      <button class="carousel-arrow left">&#8592;</button>
      <div class="carousel-preview">
        <!-- Placeholder for main service image/preview -->
        <div class="carousel-image-placeholder"></div>
      </div>
      <button class="carousel-arrow right">&#8594;</button>
    </div>

    <div class="services-grid">
      <div class="service-card">
        <div class="service-image-placeholder"></div>
        <div class="service-info">
          <strong>Agriculture</strong>
          <div class="service-level">NC I, II, & III</div>
          <div class="service-desc">Body text.</div>
        </div>
      </div>
      <div class="service-card">
        <div class="service-image-placeholder"></div>
        <div class="service-info">
          <strong>Automotive</strong>
          <div class="service-level">NC I & NC II</div>
          <div class="service-desc">Body text.</div>
        </div>
      </div>
      <div class="service-card">
        <div class="service-image-placeholder"></div>
        <div class="service-info">
          <strong>Bread & Pastry Production</strong>
          <div class="service-level">NC II</div>
          <div class="service-desc">Body text.</div>
        </div>
      </div>
      <div class="service-card">
        <div class="service-image-placeholder"></div>
        <div class="service-info">
          <strong>Construction</strong>
          <div class="service-level">NC I, II, & III</div>
          <div class="service-desc">Body text.</div>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </main>
</body>
</html>
